<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Listas</title>
</head>
<body>
    <h1>Lista não ordenada</h1>
    <ul>
        <li>Café</li>
        <li>Chá</li>
        <li>Leite</li>
    </ul>
    <h1>Lista ordenada</h1>
    <ol>
        <!-- Posso colocar imagens e links em listas tbm -->
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
        <li> <a href="http://google.com" target="_blank" rel="noopener noreferrer">Google</a></li>
        <li><img src="./assets/img/carro1.jpg" alt="Carro"></li>
        <li><img src="./assets/img/carro2.jpg" alt="Carro"></li>
    </ol>
    <h1>Lista dentro de outra lista</h1>
    <ol class="lista2">
        <li>Coffe</li>
        <ol type="a">
            <li>Hot Water</li>
            <li>Dust</li>
        </ol>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <h1>Listas de Descrição</h1>
    <dl class="lista3">
        <dt>Pão</dt>
        <dd>Pão Francês</dd>
        <dd>Pão de Forma</dd>
        <dd><a href="http://google.com" target="_blank" rel="noopener noreferrer">Google</a></dd>
        <dt>Suco</dt>
        <dd>Suco de Laranja</dd>
        <dd>Suco de limão</dd>
        <dd>Suco de Uva<img src="https://conteudo.imguol.com.br/c2/2016/12/30/uva-1483116739241_v2_615x300.jpg" alt="Fruta"></dd>
    </dl>
</body>
</html>
